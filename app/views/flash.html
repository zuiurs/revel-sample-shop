{{if .flash.success}}
<div class="alert alert-success">
  <strong>{{.flash.success}}</strong>
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-warning">
	{{if .flash.error}}
    <strong>{{.flash.error}}</strong>
	{{end}}
	<ul style="margin-top:10px;">
		{{range .errors}}
			<li>{{.}}</li>
		{{end}}
	</ul>
</div>
{{end}}
